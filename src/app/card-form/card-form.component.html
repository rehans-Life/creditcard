<!-- We are connecting this form element to the formGroup that
we have created inside of the class -->

<!-- ngSubmit is an event which is triggered whenever the user submits the
form -->
<app-card
  [cardNumber]="cardForm.controls.cardNumber.value"
  [expiration]="cardForm.controls.expiration.value"
  [securityCode]="cardForm.controls.securityCode.value"
  [name]="cardForm.controls.name.value"
>
</app-card>
<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input [label]="'Name'" [field]="cardForm.controls.name"></app-input>
  <app-input
    [label]="'Card Number'"
    [field]="cardForm.controls.cardNumber"
  ></app-input>
  <div class="twoInOne">
    <app-input
      [label]="'Expiry Date (MM/YY)'"
      [field]="cardForm.controls.expiration"
    ></app-input>
    <app-input
      [label]="'Security Code'"
      [field]="cardForm.controls.securityCode"
    ></app-input>
  </div>
  <!-- If the form is invalid then disable this button -->
  <button class="btn primary" [disabled]="cardForm.invalid" type="submit">
    Submit
  </button>
  <button class="btn warning" type="button" (click)="onResetClick()">
    Reset
  </button>
</form>
