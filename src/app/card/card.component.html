<div class="container">
  <div class="card">
    <div class="card-inner">
      <div class="cardNumber">
        <h2>{{ cardNumber }}</h2>
      </div>
      <div class="info">
        <div class="info-item">
          <p>Card Holder</p>
          <p>{{ name }}</p>
        </div>
        <div class="info-item">
          <p>Expires</p>
          <p>{{ expiration }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
